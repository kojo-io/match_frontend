<div class="relative w-full">
  <div class="relative">
    <button [id]="id" class="flex items-center bg-[#1BC5BD] text-white space-x-[11px] rounded-[5px] py-[8px] px-[12px]" mvp-dropdown="mvp-dropdown">
      <span class="text-[14px] leading-[16px] font-[400]">{{(displayLabel) ? displayLabel : placeholder}}</span>
      <img src="assets/dropicon.svg">
    </button>
  </div>
  <div class="absolute border mt-2 rounded-[5px] min-w-full divide-y bg-white z-10 mvp-droplist-container shadow-2xl {{id}} hidden" >
    <ng-container *ngIf="data.length > 0">
      <ng-container *ngFor="let item of data">
        <div (click)="selectItem(item)" class="py-[8px] px-[12px] cursor-pointer hover:bg-gray-200" [class.bg-gray-200]="displayValue === item.id">
          <span class="text-[14px] leading-[16px] font-[400]">{{item.name}}</span>
        </div>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="data.length === 0">
      <div class="py-[8px] px-[12px] cursor-pointer text-center">
        <span class="text-[14px] leading-[16px] font-[400]">List is empty</span>
      </div>
    </ng-container>
  </div>
</div>
